<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel ="stylesheet" href ="project_4.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <h1 class ="heading">Simple Calculator using HTML CSS and JavaScript</h1> -->
    <div class="conatiner structure">
        <input type  ="text" placeholder="0"  id ="inputBox">
        <div class="row">
            <button class="special">AC</button>
            <button class="special">DEL</button>
            <button class="special">%</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="operator">=</button>
        </div>

    </div>
    <script src="project_4.js"></script>
</body>
</html>
